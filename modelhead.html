<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Title-->
        <title>Titre</title>
        <!-- Charset in HTML5 -->
        <meta charset="UTF-8">
        <!-- Meta Description -->
        <meta name="description" content="description du contenu">
        <!-- Configuration du référencement de la page (Robots)-->
        <meta name="robots" content="index, follow">
        <!-- Responsive Design -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- Meta Google Search Console -->
        <meta name="google-site-verification" content="Clef fournie par Google">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Polices Externes (Fonts) -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <!-- Icone de la page (Favicon) / 64*64 mini - 512*512 recommandé -->
        <link rel="icon" type="image/png" href="favicon.jpg">
        <!-- URL Cannonique du site -->
        <link rel="canonical" href="https://www.urldusite.fr">
        <!-- Open Graph pour Facebook & Autres (https://www.opengraph.xyz/) -->
        <meta property="og:title" content="Titre de ma page pour facebook">
        <meta property="og:description" content="Sean Connery British agent, James Bond.">
        <meta property="og:url" content="http://www.urldusite.fr">
        <meta property="og:type" content="article">
        <meta property="og:image" content="image.jpg">
        <meta property="og:locale" content="en_GB">
        <!-- Twitter cards -->
        <!-- Javascript *A Placer en fin de page de préférence* -->
        
    </head>
    <body>
    
    <a href="https://www.alsacreations.com/article/lire/631-quelles-polices-pour-un-site-web.html" target="_blank">Polices par défaut (non-google font)</a><hr>
    <a href="https://search.google.com/search-console/" target="_blank">Google Search Console</a>
    <hr>
    <a href="https://ogp.me/" target="_blank">Open Graph</a>
    
    </body>
</html>
